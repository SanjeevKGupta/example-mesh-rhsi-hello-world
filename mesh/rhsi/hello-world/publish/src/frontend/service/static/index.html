    <script>
      function loadImage() {
	  var img = document.createElement("img");
	  img.src = "mesh_icon_light.png";
	  img.width = 50;
	  img.height = 50;
	  var logo = document.getElementById("logo");
	  logo.appendChild(img);
      }

      function loadLogo() {
	  var image = document.images[0];

	  var downloadingImage = new Image();
	  downloadingImage.onload = function(){
	      image.src = this.src;   
	  };

	  downloadingImage.src = "mesh_icon_light.png";
      }

    </script>

  <body>
     <img id="logo"></img>
     <div id="content"></div>
  </body>
